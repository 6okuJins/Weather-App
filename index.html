<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <main style="margin:auto;width:750px;">
        <h1 style="text-align:center; margin: 50px;">Weather App</h1>
        <div class=" container ">
            <form action=" ">
                <div class="input-group mb-3">
                    <input id="location" class="form-control" type="text" placeholder="Enter location... ">
                    <input type="submit" class="btn btn-outline-primary">
                </div>
            </form>
        </div>
        <div class="card" style="width: auto;">
            <div class="card-body">
                <h5 id="location-name" class="card-title">Card title</h5>
                <p id="temperature" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
            <ul class="list-group list-group-flush">
                <li id="description" class=" list-group-item ">A second item</li>
                <li id="feels-like" class="list-group-item ">A third item</li>
                <li id="wind" class="list-group-item ">asdf</li>
            </ul>
        </div>
    </main>
</body>
<script src=" index.js "></script>

</html>
